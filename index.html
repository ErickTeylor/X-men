<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/font.css">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <title>X-men</title>
    <script src="src/js/script.js"></script>
</head>
<body>
    <header>
        <img src="src/img/logo.png" alt="Logo">
    </header>
    <main>
        <div class="left">
            <div class="title">
                <h1>SELECIONE UM PERSONAGEM</h1>
            </div>
            <div class="characters">
                <div class="character-select">
                    <img src="src/img/jean.png" alt="Jean">
                    <img src="src/img/ciclope.png" alt="Ciclope">
                    <img src="src/img/lince.png" alt="Lince Negra">
                    <img src="src/img/tempestade.png" alt="Tempestade">
                </div>
                <div class="character-select">
                    <img src="src/img/wolverine.png" alt="Wolverine">
                    <img src="src/img/noturno.png" alt="Noturno">
                    <img src="src/img/magneto.png" alt="Magneto">
                    <img src="src/img/vampira.png" alt="Vampira">
                </div>
            </div>
        </div>
        <div class="rigth">
            <img src="src/img/ciclope-raio 1.png" alt="Character" class="character">
            <div class="title-2">
                <h1 class="character-name">CICLOPE</h1>
            </div>
            <div class="description">
                <p class="character-text">
                    Ele tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança, mas não consegue controlá-los.
                </p>
            </div>
        </div>
    </main>
</body>
</html>
